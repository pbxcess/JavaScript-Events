<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 - JavaScript Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JavaScript Events Lab 7</h1>

    <section id="mouse-section">
        <h2>Mouse Events</h2>
        <button id="hoverBtn">Hover over me!</button>
        <p id="hoverMsg"></p>
    </section>

    <section id="keyboard-section">
        <h2>Keyboard Events</h2>
        <input type="text" id="keyInput" placeholder="Type something" />
        <p id="keyMsg"></p>
    </section>

    <section id="form-section">
        <h2>Form Events</h2>
        <form id="simpleForm">
            <input type="text" placeholder="Your name" required />
            <button type="submit">submit</button>
        </form>
        <p id="formMsg"></p>
    </section>

    <section id="focus-section">
        <h2>Focus & Blurring Events</h2>
        <input type="text" id="focusInput"placeholder="Focus on me" />
        <p id="focusMsg"></p>
    </section>

    <section id="delegation-section">
        <h2>Event Delegation</h2>
        <div id="buttonContainer">
            <button>Cats ฅ(^•ܫ•^)ฅ </button>
            <button>Dogs ₍ᐢ•ᴥ•ᐢ₎ </button>
            <button>Both!</button>
        </div>
        <p id="delegationMsg"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
